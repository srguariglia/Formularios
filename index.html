<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form action="https://www.w3schools.com/action_page.php">
        <!-- Data -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br><br>

        <!-- Dados de Acesso -->
        <h3>Dados de Acesso</h3>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario"><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <!-- Dados Pessoais -->
        <h3>Dados Pessoais</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>
        
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero"><br><br>
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>
        
        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade">
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Curitiba">
            <option value="Belo Horizonte">
            <option value="Porto Alegre">
        </datalist><br><br>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="PR">Paraná</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br><br>

        <!-- Gênero -->
        <h3>Gênero</h3>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        
        <input type="radio" id="nao-declarar" name="genero" value="nao-declarar">
        <label for="nao-declarar">Prefiro não falar</label><br><br>

        <!-- Curso -->
        <h3>Curso</h3>
        <input type="checkbox" id="ads" name="curso" value="ads">
        <label for="ads">ADS</label><br>
        
        <input type="checkbox" id="jogos" name="curso" value="jogos">
        <label for="jogos">Jogos</label><br>
        
        <input type="checkbox" id="gestao-ti" name="curso" value="gestao-ti">
        <label for="gestao-ti">Gestão de TI</label><br>
        
        <input type="checkbox" id="bd" name="curso" value="bd">
        <label for="bd">Banco de Dados</label><br><br>

        <!-- Modelo -->
        <h3>Modelo</h3>
        <input type="radio" id="presencial" name="modelo" value="presencial">
        <label for="presencial">Presencial</label><br>
        
        <input type="radio" id="ead" name="modelo" value="ead">
        <label for="ead">EAD</label><br>
        
        <input type="radio" id="semi-presencial" name="modelo" value="semi-presencial">
        <label for="semi-presencial">Semi presencial</label><br><br>

        <!-- Botão para envio -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
